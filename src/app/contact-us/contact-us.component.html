<div class="container">
  <br />
  <h2>Contact-Us</h2>
  <hr />
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="exampleInputfirstname" class="h4">First Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstname"
        placeholder="First Name"
      />
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.firstname.touched &&
          contactForm.controls.firstname.errors?.required
        "
      >
        ENnter the first name.
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputlastname" class="h4">Last Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastname"
        placeholder="Last Name"
      />
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.lastname.touched &&
          contactForm.controls.lastname.errors?.required
        "
      >
        Enter the last name.
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputphonenumber" class="h4">Phone Number</label>
      <input
        type="number"
        class="form-control"
        formControlName="phonenumber"
        placeholder="Phone Number"
      />
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.phonenumber.touched &&
          contactForm.controls.phonenumber.errors?.required
        "
      >
        Enter the phone number.
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputemail" class="h4">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Eamil"
      />
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.email.touched &&
          contactForm.controls.email.errors?.required
        "
      >
        Enter the email.
      </small>
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.email.touched &&
          contactForm.controls.email.errors?.email
        "
      >
        Enter the valid email .!
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputmessage" class="h4">Message</label>
      <textarea
        type="text"
        class="form-control"
        formControlName="message"
        placeholder="Message"
      ></textarea>
      <small
        class="form-text text-muted"
        *ngIf="
          contactForm.controls.message.touched &&
          contactForm.controls.message.errors?.required
        "
      >
        Enter the message.
      </small>
    </div>
    <br />
    <button
      type="submit"
      name="edit"
      id="edit"
      class="btn btn-block btn-success"
      data-toggle="modal"
      data-target="#modalDelete"
    >
      Submit
    </button>
  </form>
  <br />
</div>
<!--Alert-->
<div
  class="modal fade"
  id="modalDelete"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your queries are sended to the support team.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
